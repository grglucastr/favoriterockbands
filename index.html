<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="myVueApp">
      <div class="row">
        <h3 class="col-md-4 text-center">Favorite Rock Bands</h3>
      </div>
      <div class="row">
        <div class="col-md-4" style="padding-left:0px;">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Add a New Rock Band" v-model="newTodo" @keydown.enter="addNewItem">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" @click="addNewItem">Add</button>
            </div>

          </div>

        </div>
      </div>
      <div class="row">
        <ul class="col-md-4 list-group" id="myVueApp">
          <li class="list-group-item list-group-item-action" v-for="(todo,index) in todos">
              {{todo.title}}
              <span class="float-md-right">
                <span class="badge badge-danger badge-pill" @click="removeItem(index)" title="Click here to remove from the list" style="cursor:pointer">
                  X
                </span>
              </span>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="js/vue.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/myvue.js"></script>

</html>
